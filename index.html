<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <title>Trello</title>
   
  </head>
  <body>
    <div class="header">
      <span class="name-space" contenteditable="true">atata</span>
    </div>
    <div class="board">
      <div class="columns">
        <div class="column">
          <span class="column-name" contenteditable="true">To Do</span>

          <div class="column-options-button">...</div>

          <div class="options-popup hidden">
            <div class="close-option-button">
              <i class="fas fa-times"></i>
            </div>
            <div class="options-title">Изменить цвет</div>
            <div class="options-colors">
              <div
                class="options-color"
                style="background-color: #ebecf0"
              ></div>
              <div
                class="options-color"
                style="background-color: #ef8997"
              ></div>
              <div
                class="options-color"
                style="background-color: #89ebab"
              ></div>
              <div
                class="options-color"
                style="background-color: #ebc666"
              ></div>
              <div
                class="options-color"
                style="background-color: #9bd3f4"
              ></div>
            </div>
            <div class="options-delete-button">Удалить колонку</div>
          </div>

          <div class="list">
            <div class="column-card" draggable="true">First card</div>
          </div>

          <div class="add-card">+ Добавить карточку</div>

          <div class="form-add-card">
            <textarea name="" id="" cols="10" rows="10"></textarea>

            <div class="card-buttons">
              <div class="primary-button form-add-card-button">
                Добавить карточку
              </div>

              <div class="form-cancel-card-button">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <span class="column-name" contenteditable="true">In progress</span>

          <div class="column-options-button">...</div>

          <div class="options-popup hidden">
            <div class="close-option-button">
              <i class="fas fa-times"></i>
            </div>
            <div class="options-title">Изменить цвет</div>
            <div class="options-colors">
              <div
                class="options-color"
                style="background-color: #ebecf0"
              ></div>
              <div
                class="options-color"
                style="background-color: #ef8997"
              ></div>
              <div
                class="options-color"
                style="background-color: #89ebab"
              ></div>
              <div
                class="options-color"
                style="background-color: #ebc666"
              ></div>
              <div
                class="options-color"
                style="background-color: #9bd3f4"
              ></div>
            </div>
            <div class="options-delete-button">Удалить колонку</div>
          </div>

          <div class="list">
            <div class="column-card" draggable="true">Add change bg</div>
          </div>

          <div class="add-card">+ Добавить карточку</div>

          <div class="form-add-card">
            <textarea name="" id="" cols="10" rows="10"></textarea>

            <div class="card-buttons">
              <div class="primary-button form-add-card-button">
                Добавить карточку
              </div>

              <div class="form-cancel-card-button">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <span class="column-name" contenteditable="true">Done</span>

          <div class="column-options-button">...</div>

          <div class="options-popup hidden">
            <div class="close-option-button">
              <i class="fas fa-times"></i>
            </div>
            <div class="options-title">Изменить цвет</div>
            <div class="options-colors">
              <div
                class="options-color"
                style="background-color: #ebecf0"
              ></div>
              <div
                class="options-color"
                style="background-color: #ef8997"
              ></div>
              <div
                class="options-color"
                style="background-color: #89ebab"
              ></div>
              <div
                class="options-color"
                style="background-color: #ebc666"
              ></div>
              <div
                class="options-color"
                style="background-color: #9bd3f4"
              ></div>
            </div>
            <div class="options-delete-button">Удалить колонку</div>
          </div>

          <div class="list"></div>

          <div class="add-card">+ Добавить карточку</div>

          <div class="form-add-card">
            <textarea name="" id="" cols="10" rows="10"></textarea>

            <div class="card-buttons">
              <div class="primary-button form-add-card-button">
                Добавить карточку
              </div>

              <div class="form-cancel-card-button">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="add-column">
        <div class="add-button" onclick="showFormAddColumn()">
          + Добавить ещё одну колонку
        </div>

        <div class="add-form">
          <input
            maxlength="20"
            type="text"
            placeholder="Ввести заголовок списка"
            autofocus
          />

          <div class="form-buttons">
            <button class="add-column-button" onclick="addColumn()">
              Добавить список
            </button>
            <button class="cancel-add" onclick="hideFormAddColumn()">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
